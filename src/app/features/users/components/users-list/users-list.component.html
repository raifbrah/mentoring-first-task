<p>users-list works!</p>

<div class="cards_container">
  <div *ngFor="let user of users$ | async" class="card">
    <div class="card_title card_item">
      {{ user.name }}
    </div>
    <div class="card_item">Email: {{ user.email }}</div>
    <div class="card_item">Phone: {{ user.phone }}</div>
  </div>
</div>
